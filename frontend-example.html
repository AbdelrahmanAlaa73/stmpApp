<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender - Frontend Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Send Email</h1>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="clientEmail">To (Email Address):</label>
                <input 
                    type="email" 
                    id="clientEmail" 
                    required 
                    placeholder="client@example.com"
                    value="abdelrahmanala73@gmail.com"
                >
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input 
                    type="text" 
                    id="subject" 
                    required 
                    placeholder="Email subject"
                    value="Important Update"
                >
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea 
                    id="message" 
                    required 
                    placeholder="Your message here..."
                >We're excited to share some important updates with you!</textarea>
            </div>
            
            <div class="form-group">
                <label for="companyName">Company Name (Optional):</label>
                <input 
                    type="text" 
                    id="companyName" 
                    placeholder="Your Company Name"
                >
            </div>
            
            <div class="form-group">
                <label for="senderName">Sender Name (Optional):</label>
                <input 
                    type="text" 
                    id="senderName" 
                    placeholder="Your Name"
                >
            </div>
            
            <button type="submit" id="sendButton">Send Email</button>
        </form>
        
        <div class="loading" id="loading">Sending email...</div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/send-email';
        
        const form = document.getElementById('emailForm');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const data = {
                clientEmail: document.getElementById('clientEmail').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                companyName: document.getElementById('companyName').value || undefined,
                senderName: document.getElementById('senderName').value || undefined
            };
            
            // Show loading
            sendButton.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';
            
            try {
                // Call API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Show result
                if (result.success) {
                    showMessage(result.message, 'success');
                    form.reset();
                } else {
                    showMessage(result.error || 'Failed to send email', 'error');
                }
                
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                sendButton.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
