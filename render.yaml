services:
  - type: web
    name: stmp-email-sender
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your SMTP credentials as environment variables in Render dashboard
      # SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASS

